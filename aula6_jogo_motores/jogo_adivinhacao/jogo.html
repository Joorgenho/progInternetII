<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jogo adivinhe o número</title>
    <link rel="stylesheet" type="text/css" href="jogo.css">
    <script src="jogo.js"></script>
</head>

<body onload="iniciaJogo()">
    <h1>Jogo Adivinhe um número</h1>
    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Informaremos se seu
        palpite está com valor alto ou baixo.</p>
    <div id="form">
        <label for="tentativa">Digite seu palpite: </label>
        <input type="text" id="tentativa">
        <input type="button" value="Enviar palpite" 
            id="botaoTentar" onclick="verificarTentativa()"> 
        </div>
    <div id="resultado">
        <p id="tentativas"></p>
        <p id="ultimoResultado"></p>
        <p id="baixoAlto"></p>
    </div>
</body>

</html>
